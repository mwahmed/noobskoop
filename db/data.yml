      on the endocrine system and its subsystems, including glucose regulation, thyroid
      metabolic hormones, and the menstrual cycle. The third part of the course will
      include discussion on the cardiovascular system and related aspects such as
      cardiac output, venous return, control of blood flow by the tissues, and nervous
      regulation of circulation. The fourth and final section of the course will focus
      on the central nervous system, the musculoskeletal system, proprioception, kinaesthetic,
