    - An introduction to the physics of lighting systems (e.g. plasma physics, radiation
      spectrum, physics of light-emitting diodes) and the corresponding power electronic
      driver circuits (ballasts). The operating principles and the science behind
      different types of lamps are covered. These include incandescent, fluorescent,
      low and high pressure sodium, mercury, metal halide lamps and LED lighting systems.
