    - ! 'This course will introduce students to a range of photonic components useful
      in many applications ranging from bio-photonics and sensors to optical communications.
      The students will gain a solid understanding of the fundamental phenomena involved
      in photonic devices operation and hence their design. Topics covered in this
      course include: birefringent media such as liquid crystal displays; polarization
      states of light and its uses in device applications; interaction of light with
      matter and its influence in device performance; the uses of Gaussian beams and
      resonators in free space optical systems; basics of guiding light; periodic
      structures and optical thin films; waveguide couplers and splitters for manipulating
      light; nano-optics and plasmonic waveguides.'
